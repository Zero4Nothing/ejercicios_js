<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ejercicio 6</title>
</head>
<body>
    <script>
let numero1 = prompt("Ingresa el primer valor a sumar")
let numero2 = prompt("Ingresa el segundo valor a sumar")
let numero3 = prompt("Ingresa el tercer valor a sumar")
let numero4 = prompt("Ingresa el cuarto valor a sumar")
let numero5 = prompt("Ingresa el quinto valor a sumar")
let suma = (parseInt(numero1) + parseInt(numero2) + parseInt(numero3) + parseInt(numero4) + parseInt(numero5))
let multydivision = (parseInt(suma)*2/5)
document.write ("Hola el resultado es: "+ multydivision );
    </script>
</body>
