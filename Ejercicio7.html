    <title>JS Ejercicio 7</title>

<body>
    <script>
let nevera = prompt("¿Cuantos helados tiene Andrés en la nevera?")
let comidos = prompt("¿Cuantos helados se ha comido esta semana?")

let quedan = (parseInt(nevera) - parseInt(comidos))
document.write ("Le quedaron: " + quedan + " helados." )
    </script>
</body>
