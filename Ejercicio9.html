<body>
    <script>
let base = prompt("Ingrese el valor de la base: ")
let altura = prompt("Ingrese el valor de la altura: ")
let arearectangulo = (parseInt(base) * parseInt(altura))
document.write ("El área del rectángulo es: " + arearectangulo)
    </script>
